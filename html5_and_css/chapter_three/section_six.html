<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--使用role属性告诉辅助设备（如屏幕阅读器）这个元素所扮演的角色-->
<!--1)role ="banner"(横幅) "navigation"(导航) "main"(主体)
"complementary"(补充性内容) role="contentinfo"(内容信息)-->
<header role="banner">
    <nav role="navigation">
        <ul>
            <li><a href="#gaudi">Barcelona's Architect</a></li>
            <li lang="es"><a href="#sagrada-familia">La Sagrada Família</a></li>
            <li><a href="#park-guell">Park Guell</a></li>
        </ul>
    </nav>
</header>
<main role="main">
    <article>
        <header>
            <h1>Frequently Asked Questions</h1>
            <nav>
                <ul>
                    <li><a href="#answer1">What is your return policy?</a><li>
                    <li><a href="#answer2">How do I find a location?</a><li>
                </ul>
            </nav>
        </header>
        <!-- 第二个header的链接指向这里 -->
        <article id="answer1">
            <h2>What is your return policy?</h2>
            <p> ... [答案] ... </p>
        </article>
        <article id="answer2">
            <h2>How do I find a location?</h2>
            <p> ... [答案] ... </p>
        </article>
        ...
    </article> <!-- 结束父元素article -->
</main>
</body>
</html>
